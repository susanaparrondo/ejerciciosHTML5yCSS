<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enlaces a buscadores</title>

    <style type="text/css">
    
        a:link, a:visited{
            background-color: green;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }
        a:hover, a:active{
            background-color: greenyellow;
            color: pink;
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <li><a href="https://www.google.es/" target="_blank">Google</a></li>
    <li><a href="https://www.bing.com/" target="_blank">Bing</a></li>
    <li><a href="https://es.yahoo.com/" target="_blank">Yahoo</a></li>
    <li><a href="https://es.ask.com/" target="_blank">Ask</a></li>
    <li><a href="https://duckduckgo.com/" target="_blank">DuckDuckGo</a></li>
</body>
</html>
